version: '2'

services:
  db:
    image: postgres:9.6.2
  web:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    image: perma-payments:0.27
    tty: true
    command: bash
    environment:
      - DOCKERIZED=true
    volumes:
      - .:/app:delegated
    ports:
      - "127.0.0.1:80:80"
    depends_on:
      - db
